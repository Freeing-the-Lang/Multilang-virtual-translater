name: "ðŸŒ Multilang Virtual Translater â€” Universal AST Prototype (v2.0)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: multilang-virtual-translater-${{ github.ref }}
  cancel-in-progress: false

jobs:
  version-tag:
    name: "ðŸ·ï¸ Auto Version Tagging"
    runs-on: ubuntu-latest

    outputs:
      VERSION: ${{ steps.tag.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: "â±ï¸ Generate new version"
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +'%Y%m%d-%H%M%S')"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Generated Version: $VERSION"

      - name: "ðŸ·ï¸ Create Git Tag"
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.tag.outputs.VERSION }}
          git push origin ${{ steps.tag.outputs.VERSION }}

  build-test:
    name: "ðŸ§  Build & Test Universal AST"
    runs-on: ${{ matrix.os }}
    needs: version-tag

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: bash
        run: |
          pip install --upgrade pip
          pip install tree_sitter pytest

      - name: Run AST & Save JSON
        shell: bash
        run: |
          mkdir -p tests artifacts
          echo 'def add(a,b): return a+b' > tests/sample.py

          python - <<'EOF'
          import json
          from parsers.parser_python import PythonParser
          from generators.generator_python import PythonGenerator

          code = open("tests/sample.py").read()
          root = PythonParser().parse(code)
          out = PythonGenerator().generate(root)

          with open("artifacts/universal_ast.json", "w") as f:
              json.dump(root.to_dict(), f, indent=2)
          EOF

      - name: Archive logs
        shell: bash
        run: |
          echo "AST Log $(date)" > artifacts/ledger.txt
          tar -czf multilang_logs_${{ matrix.os }}.tar.gz artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}
          path: |
            multilang_logs_${{ matrix.os }}.tar.gz
            artifacts/universal_ast.json

  proof-ledger:
    name: "ðŸ§¾ ProofLedger Sync"
    runs-on: ubuntu-latest
    needs: build-test

    outputs:
      VERSION: ${{ needs.version-tag.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Download all logs
        uses: actions/download-artifact@v4
        with:
          path: downloaded

      - name: Generate ProofLedger
        shell: bash
        run: |
          echo "Multilang Virtual Translater ProofLedger" > PROOFLEDGER.txt
          echo "Timestamp: $(date)" >> PROOFLEDGER.txt

          for os in ubuntu-latest macos-latest windows-latest; do
            file=$(find downloaded -name "multilang_logs_${os}.tar.gz" -print -quit)
            if [ -f "$file" ]; then
              echo "SHA256 ($os): $(sha256sum "$file" | cut -d' ' -f1)" >> PROOFLEDGER.txt
            else
              echo "SHA256 ($os): N/A" >> PROOFLEDGER.txt
            fi
          done

      - name: Commit ProofLedger
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add PROOFLEDGER.txt
          git commit -m "Update ProofLedger [auto]" || true
          git push || true

  release:
    name: "ðŸš€ Auto Release"
    runs-on: ubuntu-latest
    needs: [proof-ledger, build-test]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: downloaded

      - name: ðŸ“¦ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.proof-ledger.outputs.VERSION }}
          name: "${{ needs.proof-ledger.outputs.VERSION }} â€” Universal AST Snapshot"
          files: |
            downloaded/**/multilang_logs_ubuntu-latest.tar.gz
            downloaded/**/multilang_logs_macos-latest.tar.gz
            downloaded/**/multilang_logs_windows-latest.tar.gz
            downloaded/**/universal_ast.json
            PROOFLEDGER.txt
          body: |
            ðŸ”– **Multilang Virtual Translater â€” Universal AST Snapshot**
            - Version: ${{ needs.proof-ledger.outputs.VERSION }}
            - Includes:
              âœ” OS-specific AST logs  
              âœ” Universal AST JSON  
              âœ” ProofLedger with SHA-256  
            - Generated automatically via v2.0 pipeline
