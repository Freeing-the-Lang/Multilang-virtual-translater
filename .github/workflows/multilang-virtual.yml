name: "ðŸŒ Multilang Virtual Translater â€” Universal AST Prototype (v1.1)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

concurrency:
  group: multilang-virtual-translater-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: "ðŸ§  Build & Test Universal AST"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "ðŸ“¦ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          check-latest: true

      - name: "âš™ï¸ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install tree_sitter pytest

      - name: "ðŸ§© Run AST tests"
        run: |
          mkdir -p tests
          echo 'def add(a,b): return a+b' > tests/sample.py
          python - <<'EOF'
          from parsers.parser_python import PythonParser
          from generators.generator_python import PythonGenerator
          code = open("tests/sample.py").read()
          root = PythonParser().parse(code)
          out = PythonGenerator().generate(root)
          print("Generated:\n", out)
          EOF

      - name: "ðŸªµ Archive logs & AST output"
        if: always()
        run: |
          mkdir -p artifacts
          echo "AST Log $(date)" > artifacts/ledger.txt
          cd artifacts
          tar -czf ../multilang_logs.tar.gz .
        shell: bash

      - name: "ðŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: multilang-virtual-artifacts
          path: multilang_logs.tar.gz

  proof-ledger:
    name: "ðŸ§¾ ProofLedger Sync"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: "ðŸ§­ Checkout"
        uses: actions/checkout@v4

      - name: "ðŸ“œ Generate ProofLedger"
        run: |
          echo "Multilang Virtual Translater ProofLedger" > PROOFLEDGER.txt
          echo "Timestamp:" $(date) >> PROOFLEDGER.txt
          echo "SHA256:" $(sha256sum multilang_logs.tar.gz | cut -d' ' -f1) >> PROOFLEDGER.txt
          cat PROOFLEDGER.txt

      - name: "ðŸª£ Commit ProofLedger"
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add PROOFLEDGER.txt
          git commit -m "Update ProofLedger [auto]"
          git push
